<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- navbar -->
    <div class="wrapper">
        <nav>
          <input type="checkbox" id="show-search">
          <input type="checkbox" id="show-menu">
          <label for="show-menu" class="menu-icon"><i class="fas fa-bars"></i></label>
          <div class="content">
          <div class="logo"><a href="index.html">Nexus</a></div>
            <ul class="links">
              <li><a href="index.html">Home</a></li>
              <li>
                <a href="#" class="desktop-link">Plans</a>
            <input type="checkbox" id="show-features">
            <label for="show-features">Plans</label>
            <ul>
              <li><a href="">Packages</a></li>
              </ul>
          </li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </div>
          <label for="show-search" class="search-icon"><i class="fas fa-search"></i></label>
          <form action="#" class="search-box">
            <input type="text" placeholder="Type Something to Search..." required>
            <button type="submit" class="go-icon"><i class="fas fa-long-arrow-alt-right"></i></button>
          </form>
        </nav>
      </div>
      
      <!-- image silder -->
      <div class="slider">
        <!-- fade css -->
        <div class="myslide fade">
          <img src="assets/images/image slider.jpg" style="width: 100%; height: 100%;">
        </div>
        
        <div class="myslide fade">
          <img src="assets/images/image slider1.jpg" style="width: 100%; height: 100%;">
        </div>
        
        <div class="myslide fade">
          <img src="assets/images/image slider2.jpg" style="width: 100%; height: 100%;">
        </div>
        <!-- /fade css -->
        
        <!-- onclick js -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        <div class="dotsbox" style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!-- /onclick js -->
      </div>
      <script src="assets/scripts/jsfile.js"></script>

      
</body>
</html>
